<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
      media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
    <meta charset="UTF-8">
    <title>EventApp</title>
</head>
<body>

<h1>Cadastro de Evento</h1>
<h3><a href="/eventos" class="waves-effect waves-light btn"><i
        class="material-icons left">format_align_justify</i>Lista de Eventos</a></h3>

<th:block th:include="mensagemValidacao"></th:block>
<form class="container" method="post">
    Nome <input type="text" value="" name="nome">
    <div class="row">
        <div class=" input-field col s6">
            Local <input type="text" value="" name="local"></div>
        <div class=" input-field col s3">
            Data <input type="date" value="" name="data"></div>
        <div class=" input-field col s3">
            Hora <input type="text" value="" name="hora"></div>
    </div>
    <button class="waves-effect waves-light btn" type="submit">Salvar</button>

</form>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
